<ion-card-header>
  <ion-card-subtitle>LISTA DE VENCEDORES DE FILMES POR ANO</ion-card-subtitle>
</ion-card-header>
<ion-searchbar (search)="getAllMovies()" [(ngModel)]="inputYear" placeholder="Filtre por um ano com 4 caracteres"
  show-clear-button="always" (ionClear)="resetFilter()"></ion-searchbar>

<span class="error-message" *ngIf="inputYear.length < 4">Campo obrigatorio...</span>

<ion-card-content *ngIf="movieWinnerYear">
  <ion-list>
    <ion-item>
      <ion-label color="primary">Id</ion-label>
      <ion-label color="primary">Year</ion-label>
      <ion-label color="primary">Title</ion-label>
      <ion-label color="primary">Producers</ion-label>
      <ion-label color="primary">Studios</ion-label>
    </ion-item>

    <ion-item *ngFor="let item of movieWinnerYear">
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.year}}</ion-label>
      <ion-label>{{item.title}}</ion-label>

      <ion-label>
        <ion-button (click)="presentAlertProducers(item.producers)">VER</ion-button>
      </ion-label>

      <ion-label>
        <ion-button (click)="presentAlertStudios(item.studios)">VER</ion-button>
      </ion-label>

    </ion-item>

    <ion-item *ngIf="!movieWinnerYear.length">
      <ion-label>NÃ£o foi encontrado vencedores para esse ano...</ion-label>
      <ion-spinner name="circular"></ion-spinner>
    </ion-item>

  </ion-list>

  <ion-item *ngIf="!movieWinnerYear">
    <ion-label>Carregando...</ion-label>
  </ion-item>
</ion-card-content>
