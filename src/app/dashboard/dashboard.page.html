<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-avatar slot="start">
      <img src="../../assets/icon/raspberry-favicon.png" alt="avatar" />
    </ion-avatar>
    <ion-title> PAINEL - Piores Filmes do Golden Raspberry Awards </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <app-multiple-winners></app-multiple-winners>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <app-studios></app-studios>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <app-max-min-win></app-max-min-win>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card>
            <app-movie-winner-year>
            </app-movie-winner-year>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
